<!doctype html>
<html lang="kr">
<head>
{{> /include/header}}
</head>

<body>
	{{> /include/navigation}}

	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default content-main">
				{{#user}}
				<form name="question" method="post" action="/users/{{id}}" >
					<!-- <input type="hidden" name="_method" value="put" /> -->
					<div class="form-group mb-3">
						<label for="userId" class="form-label">사용자 아이디</label>
						<input type="text" class="form-control" name="userId" placeholder="User ID" value="{{userId}}">
					</div>
					<div class="form-group mb-3">
						<label for="password" class="form-label">비밀번호</label>
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<div class="form-group mb-3">
						<label for="name" class="form-label">이름</label>
						<input type="text" class="form-control" name="name" placeholder="Name" value="{{name}}">
					</div>
					<div class="form-group mb-3">
						<label for="email" class="form-label">이메일</label>
						<input type="email" class="form-control" name="email" placeholder="Email" value="{{email}}">
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">개인정보수정</button>
					<div class="clearfix" />
				</form>
				{{/user}}
			</div>
		</div>

	</div>
